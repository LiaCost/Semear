<!DOCTYPE html>

    <title>Semear Login</title>

        /* Tipografia personalizada */
        .entrar,

            word-wrap: break-word;

        .esqueceu-senha,
        .inscrever-se {
            color: white;
            font-size: 12px;
            font-weight: 700;
            word-wrap: break-word;
        }

        .lembrar-me,
        .nao-tem-conta,
        .entrar-com {
            color: white;
            font-size: 12px;
            font-weight: 400;
            word-wrap: break-word;
        }

        .rodape {
            color: white;
            font-size: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div style="width: 100%; min-height: 100vh; position: relative; overflow: hidden">
